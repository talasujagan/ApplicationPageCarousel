<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Application Name</th>
          <th>Application Description</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ registration.ApplicationName }}</td>
          <td>{{ registration.ApplicationDescription }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Application Name</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.ApplicationName" name="ApplicationName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">ApplicationDescription</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.ApplicationDescription" name="ApplicationDescription" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
